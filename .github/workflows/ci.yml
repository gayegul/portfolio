name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build production
        run: npm run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(find dist/assets -name "index-*.js" -exec du -k {} \; | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          if [ $BUNDLE_SIZE -gt 200 ]; then
            echo "⚠️  Warning: Bundle is larger than 200KB"
          else
            echo "✅ Bundle size is good"
          fi
